name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: List branches
        run: |
          git branch
          git branch -a

      - name: Checkout fd0
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List branches fd0
        run: |
          git branch
          git branch -a
      
